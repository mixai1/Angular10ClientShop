<h1 style="text-align: center;">Registration</h1>
<form [formGroup]="userService.formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group required">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="Email">
        <label class="text-danger"
            *ngIf="userService.formModel.get('Email').touched && userService.formModel.get('Email').errors?.required">
            Invalid email address
        </label>
    </div>
    <div class="form-group required" required>
        <label>UserName</label>
        <input type="text" class="form-control" formControlName="UserName">
    </div>
    <div class="form-group required">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="Password">
        <label class="text-danger"
            *ngIf="userService.formModel.get('Password').touched && userService.formModel.get('Password').errors?.required">
            Password is required
        </label>
        <label class="text-danger"
            *ngIf="userService.formModel.get('Password').touched && userService.formModel.get('Password').errors?.minlengh">
            Minimum 5 charcters required</label>
    </div>
    <div class="form-row">
        <div class="form-group-col-md-8 offset-md-4">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="userService.formModel.invalid">Sing Up</button>
        </div>
    </div>
</form>
