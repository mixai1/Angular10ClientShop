<h1 style="text-align: center;">Login</h1>
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>UserName</label>
        <input #UserName="ngModel" type='text' name="UserName" class="form-control" [(ngModel)]="formModel.UserName"
            required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type='password' #Password="ngModel" name="Password" class="form-control" [(ngModel)]="formModel.Password"
            required>
    </div>
    <div class="form-row">
        <div class="form-group-col-md-8 offset-md-4">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
